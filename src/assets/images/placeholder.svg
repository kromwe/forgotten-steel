<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a2e"/>
  
  <!-- Stars -->
  <g>
    <circle cx="100" cy="50" r="1" fill="white"/>
    <circle cx="200" cy="80" r="1.5" fill="white"/>
    <circle cx="300" cy="30" r="1" fill="white"/>
    <circle cx="400" cy="70" r="2" fill="white"/>
    <circle cx="500" cy="40" r="1" fill="white"/>
    <circle cx="600" cy="90" r="1.5" fill="white"/>
    <circle cx="700" cy="60" r="1" fill="white"/>
    <circle cx="150" cy="120" r="1" fill="white"/>
    <circle cx="250" cy="150" r="1.5" fill="white"/>
    <circle cx="350" cy="100" r="1" fill="white"/>
    <circle cx="450" cy="140" r="2" fill="white"/>
    <circle cx="550" cy="110" r="1" fill="white"/>
    <circle cx="650" cy="160" r="1.5" fill="white"/>
