  </g>
  
  <!-- Ground -->
  <rect width="800" height="150" y="250" fill="#2a3b4c"/>
  
  <!-- Mountains -->
  <polygon points="0,250 100,150 200,220 300,100 400,180 500,120 600,200 700,150 800,250" fill="#3f5168"/>
  
  <!-- Trees -->
  <g>
    <!-- Tree 1 -->
    <rect x="150" y="230" width="10" height="30" fill="#6b4226"/>
    <polygon points="130,230 180,230 155,180" fill="#2d4f1e"/>
    <polygon points="135,210 175,210 155,170" fill="#2d4f1e"/>
    <polygon points="140,190 170,190 155,160" fill="#2d4f1e"/>
    
    <!-- Tree 2 -->
    <rect x="650" y="220" width="10" height="40" fill="#6b4226"/>
    <polygon points="630,220 680,220 655,170" fill="#2d4f1e"/>
    <polygon points="635,200 675,200 655,160" fill="#2d4f1e"/>
    <polygon points="640,180 670,180 655,150" fill="#2d4f1e"/>
  </g>
  
  <!-- Path -->
  <path d="M350,400 C400,350 450,350 500,400" fill="#8b7355" stroke="#8b7355" stroke-width="20"/>
  
  <!-- Text -->
</svg>